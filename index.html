<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dictform</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="outer-container">
      <div class="horizontal-whitespace"></div>
      <div class="horizontal-container">
        <div class="vertical-whitespace"></div>
        <div class="word-container">
          <form method="GET" action="./word.html">
            <p class="input-label">단어</p>
            <input type="text" name="word" placeholder="insürtavaisausentrah">
            <p class="input-label">발음</p>
            <input type="text" name="pronunciation" placeholder="/in.sjuːɾ.ta.βais.ʔau.sen.tʀaχ/">
            <p class="input-label">어원</p>
            <input type="text" name="etymology" placeholder="< 자소크어 'insürta' + 자소크어 'vaisausentrah'">
            <p class="input-label">의미와 예문</p>
            <textarea name="definition" placeholder="명사|덕(德)&#10;명사|(물리학) 알짜힘" style="height: 100px;"></textarea>
            <input type="submit">
          </form>
        </div>
        <div class="vertical-whitespace"></div>
      </div>
      <div class="horizontal-whitespace"></div>
    </div>
  </body>
</html>
