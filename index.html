<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Dictform</title>
    <link rel="icon" href="./logo.svg" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin=""
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css"
    />
    <script src="./colorscheme.js"></script>
  </head>
  <body>
    <div class="outer-container">
      <div class="horizontal-whitespace"></div>
      <div class="horizontal-container">
        <div class="vertical-whitespace"></div>
        <div class="word-container">
          <img src="./logo.svg" class="small-logo" />
          <form method="GET" action="./word.html">
            <p class="input-label">단어</p>
            <input type="text" name="word" placeholder="insürtavaisausentrah" />
            <p class="input-label">발음</p>
            <input
              type="text"
              name="pronunciation"
              placeholder="/in.sjuːɾ.ta.βais.ʔau.sen.tʀaχ/"
            />
            <p class="input-label">어원</p>
            <input
              type="text"
              name="etymology"
              placeholder="< 자소크어 'insürta' + 자소크어 'vaisausentrah'"
            />
            <p class="input-label">의미와 예문</p>
            <textarea
              name="definition"
              placeholder="명사|덕(德)&#10;명사|(물리학) 알짜힘"
              style="height: 100px"
            ></textarea>
            <p id="expandcolor">색상 <small>[ 펼치기 · 접기 ]</small></p>
            <div id="color-scheme" style="display: none; cursor: pointer">
              <p class="input-label">색상 프리셋</p>
              <select id="color-scheme-select">
                <option value="0">자소크 (기본)</option>
                <option value="1">네이버 사전</option>
              </select>
              <p class="input-label">배경</p>
              <input
                type="color"
                value="#2c2c2c"
                id="backgroundcolor"
                name="backgroundcolor"
              />
              <p class="input-label">글</p>
              <input type="color" value="#f7f7f9" id="color" name="color" />
              <p class="input-label">단어</p>
              <input
                type="color"
                value="#ffcf00"
                id="wordcolor"
                name="wordcolor"
              />
              <p class="input-label">발음</p>
              <input
                type="color"
                value="#808080"
                id="pronunciationcolor"
                name="pronunciationcolor"
              />
              <p class="input-label">품사</p>
              <input
                type="color"
                value="#fdde59"
                id="posnamecolor"
                name="posnamecolor"
              />
              <p class="input-label">예시 바</p>
              <input
                type="color"
                value="#666666"
                id="examplebarcolor"
                name="examplebarcolor"
              />
              <p class="input-label">예시</p>
              <input
                type="color"
                value="#aaaaaa"
                id="examplecolor"
                name="examplecolor"
              />
            </div>
            <input type="submit" />
          </form>
        </div>
        <div class="vertical-whitespace"></div>
      </div>
      <div class="horizontal-whitespace"></div>
    </div>
  </body>
</html>
