<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Dictform</title>
    <link rel="icon" href="./logo.svg" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link
      rel="stylesheet"
      as="style"
      crossorigin=""
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css"
    />
  </head>
  <body>
    <div class="outer-container">
      <div class="horizontal-whitespace"></div>
      <div class="horizontal-container">
        <div class="vertical-whitespace"></div>
        <div class="word-container">
          <div>
            <h1 class="word"><span id="word"></span></h1>
            <span id="pronunciation" class="pronunciation"></span>
            <p id="etymology" class="etymology"></p>
          </div>
          <div id="definitions"></div>
          <div class="footer">
            <a href="https://me.shtelo.org/dictform"
              >https://me.shtelo.org/dictform</a
            >
          </div>
        </div>
        <div class="vertical-whitespace"></div>
      </div>
      <div class="horizontal-whitespace"></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
